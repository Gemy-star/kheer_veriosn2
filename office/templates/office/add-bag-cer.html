{% extends 'dashmain.html' %}


{% block title %}  إضافة شهاده للحقيبه دراسيه{% endblock title %}


{% block body %}

<div class="main-content-inner">
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <center>
                        <h5 class="body-font text-green">إضافة شهاده للحقيبه دراسيه</h5>
                    </center>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row form-group">
                            <div class="col-10">
                                <label class="body-font text-green">اختر المستفيد </label>
                                <select class="body-font form-control" name="needy">
                                    {% for need in needs %}
                                    <option class="body-font" value="{{ need.pk }}">{{ need.name }} {{ need.case_number }}</option>
                                   {% endfor %}
                                </select>
                            </div>
                        </div>
                                          <div class="row form-group">
                            <div class="col-10">
                                <label class="body-font text-green">اختر الحقيبه </label>
                                <select class="body-font form-control" name="bag">
                                    {% for bag in bags %}
                                    <option class="body-font" value="{{ bag.pk }}">{{ bag.name }} </option>
                                   {% endfor %}
                                </select>
                            </div>
                        </div>

                     <div class="row form-group">
                            <div class="col-10">
                                <label class="body-font text-green">الشهاده</label>
                              <input name="cer" type="file" class="form-control" id="cer">
                            </div>
                        </div>
                    <center>
                        <input type="submit" id="sub" name="sub" class="btn btn-success body-font text-white" value="إضافه">
                    </center>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



{% endblock body %}
