{% extends 'main.html' %}


{% block title %}  الحقائب الدراسيه{% endblock title %}



{% block content %}
    <div class="ftco-blocks-cover-1">
        <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
        <div class="site-section-cover overlay" data-stellar-background-ratio="0.5"
             style="background-image: url('../../../static/images/kheer_inner.jpg')">
            <div class="container">
                <div class="row align-items-center ">

                    <div class="col-md-5 mt-5 pt-5">
                        <span class="text-cursive h5 " style="color: #5DBD7E"> خير السعوديه</span>
                        <h1 class="mb-3 font-weight-bold body-font">  الحقائب الدراسيه </h1>
                        <p><a href="{% url 'home-page' %}" class="text-white">الرئيسيه</a> <span class="mx-3">/</span>
                            <strong>  الحقائب الدراسيه </strong></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

  <div class="site-section">
        <div class="container">
            <div class="row center">
                <center>
                    <h3 class="body-font text-green head-size">  الحقائب الدراسيه</h3>
                </center>
            </div>
            <div class="row">
                {% for bag in bags %}
                <div class="col-4">
                <div class="card">
                    <div class="card-body">
                      <center>
                        <i class="fa fa-archive" aria-hidden="true" style="display: inline-block;"></i>
                        <h5 class="body-font text-green" style="display: inline-block;"> {{ bag.name }}</h5>
                          </center>
                        <hr/>
                        <p class="card-body body-font text-black">{{ bag.description }}</p>
                    </div>
                    <div class="card-footer">
                        <center>
                            <a class="btn btn-teal text-white body-font" href="{% url 'pay-bag' bag.pk %}">
                                شراء الحقيبه
                            </a>
                        </center>
                    </div>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>
  </div>



{% endblock content %}
