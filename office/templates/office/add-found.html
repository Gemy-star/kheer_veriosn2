{% extends 'main.html' %}
{% load static %}

{% block  title %} إضافة جمعيه || خير السعوديه {% endblock title %}


{% block content %}
        <div class="ftco-blocks-cover-1">
        <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
        <div class="site-section-cover overlay" data-stellar-background-ratio="0.5"
             style="background-image: url('../../../static/images/h1_hero.png')">
            <div class="container">
                <div class="row align-items-center ">

                    <div class="col-md-5 mt-5 pt-5">
                        <span class="text-cursive h5 " style="color: #5DBD7E"> خير السعوديه</span>
                        <h1 class="mb-3 font-weight-bold body-font">إضافة || جمعيه</h1>
                        <p><a href="{% url 'home-page' %}" class="text-white">الرئيسيه</a> <span class="mx-3">/</span>
                            <strong>إضافة جمعيه</strong></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
 <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="site-section py-12 bg-white">
                    <div class="row ">
                        <div class="col-md-12 d-flex">
                              <form action="#"  method="post">
                                    {% csrf_token %}
                                                                      <div class="form-group row">
                                        <div class="col-md-6 mb-4 mb-lg-0">
                                            <input type="text" name="name" id="name" class="form-control"
                                                   placeholder="الأسم">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="number" name="phone" id="phone" class="form-control"
                                                   placeholder="الهاتف">

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input type="text" name="address" id="address"
                                                   class="form-control"
                                                   placeholder="العنوان">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input type="text" name="description" id="description"
                                                   class="form-control"
                                                   placeholder="الوصف">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12" id="depend_div">
                                            <button type="submit" id="btn_add"
                                                    class="btn btn-teal text-white py-4 btn-custom-1 body-font"> إضافة
                                            </button>
                                        </div>
                                    </div>



                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 </div>

{% block javascript %}
<script>
$(() => {
    $("#btn_add").on('click' , event => {
                                   $.ajax({
                            method: 'POST',
                            url: '{% url 'add-found' %}',
                               data: {
                                'name': $('#name').val(),
                                'description': $('#description').val(),
                                'address': $('#address').val(),
                                'phone': $('#phone').val(),
                                'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                            },
                            success: function (data) {
                                if (data.data === 1) {
                                    swal({
                                        title: "تم",
                                        text: "تم  بنجاح",
                                        icon: "success",
                                        button: "إغلاق",
                                    });
                          window.location.href = "{% url 'found-list' %}"
                                } else {
                                    swal({
                                        title: "خطا",
                                        text: "من فضلك راجع البيانات",
                                        icon: "error",
                                        button: "إغلاق",
                                    });
                                }
                            },
                            error: function (error) {
                                alert(error.responseText)
                            }
                        });

    });

});
</script>
{% endblock javascript %}
{% endblock content %}
